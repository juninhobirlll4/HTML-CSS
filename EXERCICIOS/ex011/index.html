<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra esse site em varios dispositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="g">
    </picture>
    <hr>
    <h1>Vamos aprender a reproduzir audio em HTML</h1>
    <p>Olha esse audio &#x1F628</p>
    <audio preload="metadata"    
    source src="midia/Alok falando tá sentindo a energia.mp3" controls>
    </audio>
</body>
</html>
