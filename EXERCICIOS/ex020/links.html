<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: sans-serif;
        }
        
        a:visited{
            color: rgb(138, 28, 138);
        }

        a{
            text-decoration: none;
            font-weight: 900;
        }

        a:hover{
            text-decoration: underline;
            color: red;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: '[link]';
        }

        a::before{
            content: ➡️;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <hr>
    <ul>
        <li><a href="https://github.com/gustavoguanabara" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/c/CursoemV%C3%ADdeo">Canal do Youtube</a></li>
        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/">Site Curso em Video</a></li>
    </ul>
</body>
</html>
